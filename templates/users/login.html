{#{% extends "main.html will be here..." %}#}
{% load static i18n %}

{% block title %}Login{% endblock title %}

{% block content %}

    
    <header>
        <p style="height: 50px">&nbsp;</p>
        <div class="">
            <div class="row">
            
                <div class="col-md-offset-4 panel-login">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            {% if messages %}{% for message in messages %}
                                <div class="alert alert-light text-info alert-dismissible" role="alert">
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    {{ message }}
                                </div>
                            {% endfor %}{% endif %}
                            <form accept-charset="UTF-8" role="form" method="POST" action="{% url 'login' %}">
                                {% csrf_token %}
                                <fieldset>
                                    <div class="form-group">
                                        <input type="text" class="form-control input-lg text-info login"
                                               placeholder="Username"
                                            name="username" required=""/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control input-lg text-info login__password"
                                               placeholder="password"
                                               id="pass" name="password" required=""/>
                                    </div>
                                    <input class="btn btn-lg btn-info btn-block login__btn" type="submit" value="Login">
                                </fieldset>
                                <input type="text" name="url" value="{{ request.get_full_path }}" hidden>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <body>
    </body>

{% endblock content %}
